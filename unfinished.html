<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stránka ve vývoji</title>
    <script src="https://kit.fontawesome.com/e2e83b1a12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./unfinishedstyles.css">
</head>

<style>
    body {
        background-image: url("pics/bmw-logo.png");
        background-repeat: no-repeat;
        background-size: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <h1>Stránka ve vývoji</h1>
        <p>
            Vítejte na naší stránce! Rádi bychom vás informovali, že právě probíhá intenzivní vývoj této stránky a stále není dokončena.
        </p>
        <p>
            Pracujeme na tom, aby vám poskytla co nejlepší uživatelský zážitek a plně vyhovovala vašim potřebám.
        </p>
        <button onclick="window.history.back()" class="back-button">Zpět na předchozí stránku</button>
    </div>
</body>

</html>
